<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratos da Bruna</title>
</head>
<body>
    <script>
        let Comida = prompt("escolha sua comida favorita")
        
        switch(Comida){
            case "Pizza":
                document.write("tomate,mussarela,azeitona,oregano,presunto");
                break;
            case "Sushi":
                document.write("salmão, arroz japones, alga, cream cheese");
                break;
            case "Hamburgue":
                document.write("tomate,mussarela,hamburgue,alface,maionese,miho,pure,batata palha");
                break;
            case "Salada":
                document.write("tomate,pepino,azeite,oregano,sal");
                break;
             default:
                document.write("opção de comida não registrado no cardapio")
              
        }
    </script>
</body>
</html>
